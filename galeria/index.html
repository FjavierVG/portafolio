<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>FCO. JAVIER VG</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta name="keywords" content="slideman, sliderman.js, javascript slider, jquery, slideshow, effects" />
	<meta name="description" content="Sliderman.js - will do all the sliding for you :)" />
	<style type="text/css">
		* { margin: 0; outline: none; }
		body { background-color: transparent; }
		.c { clear: both; }
	</style>

	<!-- sliderman.js -->
	<script type="text/javascript" src="js/sliderman.1.3.8.js"></script>
	<link rel="stylesheet" type="text/css" href="css/sliderman.css" />
	<!-- /sliderman.js -->
</div>
<body>
	<div id="wrapper">

		<div id="examples_outer">
<center>
			<div id="slider_container_2">

				<div id="SliderName_2" class="SliderName_2">
					<img src="img/1.jpg" width="700" height="450" alt="Demo2 first" title="Demo2 first" usemap="#img1map" />
					<map name="img1map">
						<area href="#img1map-area1" shape="rect" coords="100,100,200,200" />
						<area href="#img1map-area2" shape="rect" coords="300,100,400,200" />
					</map>
					<img src="img/2.jpg" width="700" height="450" alt="Demo2 second" title="Demo2 second" />
				
					<img src="img/3.jpg" width="700" height="450" alt="Demo2 third" title="Demo2 third" />
				
					<img src="img/4.jpg" width="700" height="450" alt="Demo2 fourth" title="Demo2 fourth" />
					

					<img src="img/5.jpg" width="700" height="450" alt="Demo2 second" title="Demo2 second" />
					
					<img src="img/6.jpg" width="700" height="450" alt="Demo2 third" title="Demo2 third" />
				
					<img src="img/7.jpg" width="700" height="450" alt="Demo2 fourth" title="Demo2 fourth" />
					

					<img src="img/8.jpg" width="700" height="450" alt="Demo2 second" title="Demo2 second" />
					
					<img src="img/9.jpg" width="700" height="450" alt="Demo2 third" title="Demo2 third" />
					
					<img src="img/10.jpg" width="700" height="450" alt="Demo2 fourth" title="Demo2 fourth" />
			

					<img src="img/11.jpg" width="700" height="450" alt="Demo2 second" title="Demo2 second" />
					
					<img src="img/12.jpg" width="700" height="450" alt="Demo2 third" title="Demo2 third" />
		
					<img src="img/13.jpg" width="700" height="450" alt="Demo2 fourth" title="Demo2 fourth" />
					
				</div>
				<div class="c"></div>
				<div id="SliderNameNavigation_2"></div>
				<div class="c"></div>

				<script type="text/javascript">
					effectsDemo2 = 'rain,stairs,fade';
					var demoSlider_2 = Sliderman.slider({container: 'SliderName_2', width: 700, height: 450, effects: effectsDemo2,
						display: {
							autoplay: 3000,
							loading: {background: '#000000', opacity: 0.5, image: 'img/loading.gif'},
							buttons: {hide: true, opacity: 1, prev: {className: 'SliderNamePrev_2', label: ''}, next: {className: 'SliderNameNext_2', label: ''}},
							description: {hide: true, background: '#000000', opacity: 0.4, height: 50, position: 'bottom'},
							navigation: {container: 'SliderNameNavigation_2', label: '<img src="img/clear.gif" />'}
						}
					});
				</script>

				<div class="c"></div>
			</div>
			<div class="c"></div>
		</div>

		<div class="c"></div>
		</center>
	</div>
</body>
